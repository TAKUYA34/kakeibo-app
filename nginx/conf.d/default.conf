server {
    listen 80;
    server_name localhost;

    # フロントエンド（静的ファイル）のルーティング
    location / {
        root /usr/share/nginx/html;  # フロントエンドのビルドされた静的ファイルのディレクトリ
        index index.html index.htm;  # index.htmlをデフォルトのファイルとして指定
        try_files $uri $uri/ /index.html;  # フロントエンドのルーティングを設定
    }

    # バックエンドAPIへのルーティング
    location /api/ {
        proxy_pass http://backend;  # バックエンドコンテナのポートに転送
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # フロントエンドのビルドされた静的ファイルを提供
    #location /static/ {
    #    root /usr/share/nginx/html;
    #}
}